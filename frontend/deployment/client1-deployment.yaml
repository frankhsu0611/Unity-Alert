apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend1
  template:
    metadata:
      labels:
        app: frontend1
    spec:
      containers:
        - name: frontend1
          image: your-docker-hub-username/react-frontend:v1.0.0
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: frontend1-service
spec:
  type: LoadBalancer
  selector:
    app: frontend1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
